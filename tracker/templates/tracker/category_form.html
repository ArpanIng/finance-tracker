{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="mb-4">
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} category
</h2>
<form
    id="category-form"
    action="{{ form_action_url }}"
    method="post"
    novalidate
>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'tracker:manage' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary" id="category-submit-btn">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </div>
</form>
{% endblock content %}
