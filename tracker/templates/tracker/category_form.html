{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="mb-4">
  {% if form.instance.pk %}Edit{% else %}Create{% endif %} category
</h2>
<form
  id="category-form"
  action="{{ form_action_url }}"
  method="post"
  data-validation-url={% url 'tracker:validate-category-name' %}
  novalidate
>
  {% csrf_token %}
  {{ form|crispy }}
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
  </div>
</form>
{% endblock content %}

{% block scripts %}
<script src="{% static 'tracker/js/validation.js' %}"></script>
</script>
{% endblock scripts %}
