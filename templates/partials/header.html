<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'tracker:index' %}" class="nav-link px-2 link-secondary">BudgetMe</a></li>
                <li><a href="{% url 'tracker:transaction_list' %}" class="nav-link px-2 link-dark">Transactions</a></li>
                <li><a href="{% url 'tracker:transaction_total_statistics' %}" class="nav-link px-2 link-dark">Total Stats</a></li>
                <li><a href="{% url 'tracker:manage' %}" class="nav-link px-2 link-dark">Manage</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>

            {% if request.user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="#" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="{% url 'users:settings' %}">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign out</a></li>
                </ul>
            </div>
            {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>
